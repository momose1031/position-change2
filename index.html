<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ポジションチェンジ</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/favicon.ico" type="image/vnd.microsoft.icon">
</head>
<body>
  <div class="main">
    <div class="coat">
      <div id="pitcher">投手</div>
      <div id="chatcher">捕手</div>
      <div id="first">一塁手</div>
      <div id="second">二塁手</div>
      <div id="short">遊撃手</div>
      <div id="third">三塁手</div>
      <div id="left">左翼手</div>
      <div id="center">中堅手</div>
      <div id="right">右翼手</div>
      <div id="DH">DHを選択</div>
    </div>
    <div class="right">
      <select name="DH-select" id="DH-select">
        <option value="select0">選択してください</option>
        <option value="select1">DHなし</option>
        <option value="select2">DHあり</option>
      </select>
      <div id="select-btn">決定</div>
      <input type="text" id="player" placeholder="選手名を入力" autofocus class="hidden">
      <button id="btn" class="hidden">登録</button>
      <ul id="player-lists"></ul>
      <div id="change-btn" class="hidden">ポジションをシャッフル</div>
      <div class="buttons">
        <div id="retry-btn" class="hidden">もう一度シャッフル</div>
        <div id="end-btn" class="hidden">ランダム打順</div>
      </div>
      <div id=reload-btn class="hidden"><a href="#">最初に戻る</a></div>
    </div>
  </div>

  <div id="top-page">
    <p>ポジションチェンジ<br>（野球編）</p>
    <div id="start-btn">はじめる</div>
  </div>

  <div id="mask" class="hidden"></div>

  <div id="modal" class="hidden">
    <p id="modal-p">まずは、DH制を設定しよう！！</p>
    <div id="close">閉じる</div>
  </div>

  <script src="main.js"></script>
</body>
</html>
